<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet" />
    <title>CatTD - Login</title>
    <link rel="stylesheet" href="css/Styles.css" />
    <script type="application/javascript" src="js/cookies.js"></script>
    <script src="https://kit.fontawesome.com/5441d3e7e3.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="outercontainer">
        <div id="innercontadiner">
            <header>
                <a href="../CatTD.html"><img id="header-logo" src="img/icon.png" /></a>
            </header>
            <div id="contentdiv">
                <div>
                    <div id="lobby_header">Choose a Map</div>
                    <div id="mapChoose">
                        <button class="submit_button" onclick="pervMap()">
                            < </button>
                                <img src="assets\map1.png" id="mapImg" alt="" width="800px">
                                <button class="submit_button" onclick="nextMap()">></button>
                    </div>
                    <div>
                        <button class="submit_button" onclick="playStart()">
                            Play
                        </button>

                    </div>
                    <script>
                        let mapValu = 1;
                        let nuberOfMaps = 3;
                        setCookie("map", mapValu)
                        function playStart() {
                            window.open("CatTD_game.html", "_self");
                        }
                        function pervMap() {
                            if (mapValu > 1) {
                                mapValu--;
                            } else {
                                mapValu = 3;
                            }
                            setCookie("map", mapValu)
                            document.getElementById("mapImg").src = "\assets/map" + mapValu + ".png";
                        }
                        function nextMap() {
                            if (mapValu < 3) {
                                mapValu++;
                            } else {
                                mapValu = 1;
                            }
                            setCookie("map", mapValu)
                            document.getElementById("mapImg").src = "\assets/map" + mapValu + ".png";
                        }
                    </script>

                    <h1>Leaderboard</h1>
                    <ol id="leaderboard"></ol>

                    <script src="js/Leaderboard.js"></script>
                    <script>
                        
                        const leaderboardData = JSON.parse(localStorage.getItem('leaderboard')) || [];

                        leaderboardData.sort((a, b) => b.score - a.score);

                        const leaderboardElement = document.getElementById('leaderboard');
                        leaderboardElement.innerHTML = '';
                        leaderboardData.forEach(user => {
                            const listItem = document.createElement('li');
                            listItem.textContent = `${user.name}: ${user.score} points`;
                            leaderboardElement.appendChild(listItem);
                        });
                    </script>


                </div>

            </div>
        </div>
    </div>
    <footer>
        <div>
            <a href="ref/imprint.html" class="footer_text">Imprint</a>
            <a href="ref/privacypolice.html" class="footer_text">Privacy Policy</a>
        </div>
        <div>
            <button id="logoutButton" class="footer_text" onclick="logout()">
                <a id="usernameDisplay"></a>
                <i class="fa-solid fa-right-from-bracket"></i>
            </button>
            <script>
                usernameDisplay.innerHTML = getCookie("username")
                function logout() {
                    getCookie("username")
                    deleteCookie("username");
                    window.open("../CatTD.html", "_self");
                }
            </script>
            Â© 2023
        </div>
    </footer>
</body>

</html>
